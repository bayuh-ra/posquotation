<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Automation - Home</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
                @media (max-width: 600px) {
                    .modal {
                        width: 95% !important;
                        max-width: 95% !important;
                        padding: 0 0.5rem !important;
                    }
                    .modal-content {
                        padding: 18px 6px 6px 6px !important;
                    }
                    .btn-large.employee-btn {
                        font-size: 1rem;
                        padding: 0.8rem 0.5rem;
                    }
                    .modal-content h5 {
                        font-size: 1.3rem;
                    }
                }
                .modal-content {
                    padding-bottom: 0;
                }
                .employee-btn {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    width: 100%;
                    margin-bottom: 16px !important;
                    gap: 8px;
                    font-size: 1.1rem;
                    font-weight: 600;
                    letter-spacing: 1px;
                }
                .employee-btn .material-icons.left {
                    margin-right: 8px;
                    margin-left: 0;
                }
                .modal-footer {
                    text-align: right;
                }
        body {
            background: #f5f5f5;
        }
        .container {
            margin-top: 7vh;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(26,82,118,0.08);
        }
        .brand-logo {
            width: 140px;
            height: 140px;
            object-fit: contain;
            margin-bottom: 18px;
        }
        .corporate-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1a5276;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .corporate-desc {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn-large {
            background: #fff;
            color: #1a5276;
            font-weight: 600;
            font-size: 1.2rem;
            border-radius: 6px;
            border: 2px solid #1a5276;
            box-shadow: none;
            transition: background 0.25s, color 0.25s, transform 0.25s, box-shadow 0.25s;
            outline: none;
        }
        .btn-large.employee-btn {
            margin-bottom: 10px;
        }
        .btn-large.employee-btn:hover, .btn-large.employee-btn:focus {
            background: #e3f2fd;
            color: #1565c0;
            transform: scale(1.04);
            box-shadow: 0 4px 16px rgba(26,82,118,0.10);
            border-color: #1565c0;
        }
        }
        .btn-large:hover {
            background: #1a5276;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 18px rgba(26,82,118,0.18);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row center-align">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card z-depth-2">
                    <div class="card-content">
                        <img src="LOGO1.png" alt="LAP I.T. Solutions Logo" class="brand-logo">
                        <div class="corporate-title">LAP I.T. Solutions</div>
                        <div class="corporate-desc">Welcome to the Quotation Automation System.<br>Click below to generate a new quotation.</div>
                        <a href="#employeeModal" class="btn btn-large waves-effect waves-light modal-trigger">Generate Quotation</a>
                    </div>
                        <!-- Employee Selection Modal -->
                        <div id="employeeModal" class="modal">
                            <div class="modal-content">
                                <h5 class="center-align">Select Employee to Make Quotation</h5>
                                <p class="center-align">Who will make this quotation?</p>
                                <div class="row" style="margin-top: 30px;">
                                    <div class="col s12 m4 center-align">
                                        <button class="btn-large employee-btn" style="width:100%; margin-bottom: 10px;" data-name="Ma'am Chariz" data-id="001">
                                            <i class="material-icons left">person</i>Ma'am Chariz - 001
                                        </button>
                                    </div>
                                    <div class="col s12 m4 center-align">
                                        <button class="btn-large employee-btn" style="width:100%; margin-bottom: 10px;" data-name="Sir Jonas" data-id="002">
                                            <i class="material-icons left">person</i>Sir Jonas - 002
                                        </button>
                                    </div>
                                    <div class="col s12 m4 center-align">
                                        <button class="btn-large employee-btn" style="width:100%; margin-bottom: 10px;" data-name="Ferdinand" data-id="003">
                                            <i class="material-icons left">person</i>Ferdinand - 003
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" class="modal-close btn-flat">Cancel</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Materialize JS CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var modals = document.querySelectorAll('.modal');
        M.Modal.init(modals);
        // Handle employee button click
        document.querySelectorAll('.employee-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                var empName = this.getAttribute('data-name');
                var empId = this.getAttribute('data-id');
                // Store in localStorage for use in quotation.html
                localStorage.setItem('selectedEmployeeName', empName);
                localStorage.setItem('selectedEmployeeId', empId);
                // Redirect to quotation.html
                window.location.href = 'quotation.html';
            });
        });
    });
    </script>
</body>
</html>
